<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCDialer - Phone with Cloud Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white/20">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-indigo-400 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">CCDialer Phone</h1>
                <p class="text-white/70">Cloud Recording Edition</p>
            </div>

            <!-- Upload Status -->
            <div id="uploadStatus" class="mb-6 p-4 rounded-xl border-2 border-blue-500 bg-blue-700/50 hidden">
                <div class="flex items-center gap-3">
                    <div class="w-3 h-3 rounded-full bg-blue-400 animate-pulse"></div>
                    <span class="text-white font-medium">‚òÅÔ∏è Wysy≈Çanie nagrania...</span>
                </div>
                <div class="mt-2 bg-white/20 rounded-full h-2 overflow-hidden">
                    <div id="uploadProgress" class="bg-blue-400 h-2 transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <!-- Connection Status -->
            <div id="status" class="mb-6 p-4 rounded-xl border-2 border-gray-500 bg-gray-700/50">
                <div class="flex items-center gap-3">
                    <div id="statusDot" class="w-3 h-3 rounded-full bg-gray-400"></div>
                    <span id="statusText" class="text-white font-medium">Roz≈ÇƒÖczony</span>
                </div>
            </div>

            <!-- Recording Status -->
            <div id="recordingStatus" class="mb-6 p-4 rounded-xl border-2 border-red-500 bg-red-700/50 hidden">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
                        <span class="text-white font-medium">üéôÔ∏è Nagrywanie</span>
                    </div>
                    <span id="recordingTime" class="text-white/70 text-sm font-mono">0:00</span>
                </div>
            </div>

            <!-- Server Configuration -->
            <div class="mb-6 space-y-3">
                <div>
                    <label class="block text-white/90 text-sm font-medium mb-2">WebSocket Server</label>
                    <input type="text" id="wsServerUrl" value="localhost:3002" placeholder="192.168.1.100:3002"
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-white/90 text-sm font-medium mb-2">Recording Server</label>
                    <input type="text" id="recordingServerUrl" value="http://localhost:3003" placeholder="http://192.168.1.100:3003"
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-white/90 text-sm font-medium mb-2">Miejsce zapisu</label>
                    <select id="uploadDestination" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="local">Lokalny serwer</option>
                        <option value="gdrive">Google Drive</option>
                        <option value="s3">AWS S3</option>
                    </select>
                </div>
            </div>

            <!-- Permissions -->
            <button onclick="requestRecordingPermission()" id="permissionBtn" class="w-full bg-yellow-500/20 border-2 border-yellow-500 hover:bg-yellow-500/30 text-yellow-100 py-3 rounded-xl font-semibold transition-all flex items-center justify-center gap-2 mb-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                </svg>
                Zezw√≥l na nagrywanie
            </button>

            <!-- Connect Button -->
            <button onclick="toggleConnection()" id="connectBtn" 
                    class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white py-4 rounded-xl font-bold text-lg transition-all shadow-lg mb-4">
                Po≈ÇƒÖcz z komputerem
            </button>

            <!-- Current Call -->
            <div id="callInfo" class="p-4 rounded-xl bg-green-500/20 border-2 border-green-500 hidden">
                <div class="text-center">
                    <p class="text-white/70 text-sm mb-1">Aktywne po≈ÇƒÖczenie:</p>
                    <p id="currentNumber" class="text-white font-bold text-xl"></p>
                    <p id="currentName" class="text-white/80 text-sm"></p>
                </div>
            </div>

            <!-- Upload Stats -->
            <div id="uploadStats" class="mt-6 p-4 bg-blue-500/20 rounded-xl border border-blue-500/50">
                <h3 class="text-white font-bold mb-2 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    Statystyki upload√≥w
                </h3>
                <div class="grid grid-cols-2 gap-3 text-sm">
                    <div class="bg-white/10 rounded-lg p-2 text-center">
                        <div class="text-2xl font-bold text-white" id="totalUploads">0</div>
                        <div class="text-white/70 text-xs">Wys≈Çane</div>
                    </div>
                    <div class="bg-white/10 rounded-lg p-2 text-center">
                        <div class="text-2xl font-bold text-white" id="failedUploads">0</div>
                        <div class="text-white/70 text-xs">B≈Çƒôdy</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-white/50 text-sm">CCDialer Pro v2.2 - Cloud Edition</p>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let phoneId = `phone_${Date.now()}`;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = null;
        let recordingInterval = null;
        let currentCall = null;
        let hasRecordingPermission = false;
        let uploadStats = { total: 0, failed: 0 };

        // Request recording permission
        async function requestRecordingPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                hasRecordingPermission = true;
                stream.getTracks().forEach(track => track.stop());
                
                document.getElementById('permissionBtn').innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Uprawnienia przyznane
                `;
                document.getElementById('permissionBtn').classList.remove('bg-yellow-500/20', 'border-yellow-500', 'text-yellow-100');
                document.getElementById('permissionBtn').classList.add('bg-green-500/20', 'border-green-500', 'text-green-100');
                document.getElementById('permissionBtn').disabled = true;
                
                showNotification('‚úÖ Uprawnienia przyznane!', 'success');
            } catch (error) {
                console.error('B≈ÇƒÖd uprawnie≈Ñ:', error);
                showNotification('‚ùå Nie uda≈Ço siƒô uzyskaƒá uprawnie≈Ñ', 'error');
            }
        }

        // Start recording
        async function startRecording() {
            if (!hasRecordingPermission) {
                console.log('Brak uprawnie≈Ñ do nagrywania');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });

                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await uploadRecording(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();
                recordingInterval = setInterval(updateRecordingTime, 1000);
                
                document.getElementById('recordingStatus').classList.remove('hidden');
                console.log('‚úÖ Nagrywanie rozpoczƒôte');

            } catch (error) {
                console.error('B≈ÇƒÖd nagrywania:', error);
                showNotification('Nie uda≈Ço siƒô rozpoczƒÖƒá nagrywania', 'error');
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                
                if (recordingInterval) {
                    clearInterval(recordingInterval);
                    recordingInterval = null;
                }
                
                document.getElementById('recordingStatus').classList.add('hidden');
                console.log('‚èπÔ∏è Nagrywanie zako≈Ñczone');
            }
        }

        // Update recording time
        function updateRecordingTime() {
            if (recordingStartTime) {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const mins = Math.floor(elapsed / 60);
                const secs = elapsed % 60;
                document.getElementById('recordingTime').textContent = 
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Upload recording to server
        async function uploadRecording(blob) {
            const recordingServer = document.getElementById('recordingServerUrl').value;
            const destination = document.getElementById('uploadDestination').value;
            
            if (!currentCall) {
                console.error('Brak informacji o po≈ÇƒÖczeniu');
                return;
            }

            // Show upload status
            document.getElementById('uploadStatus').classList.remove('hidden');
            
            try {
                const formData = new FormData();
                formData.append('recording', blob, 'recording.webm');
                formData.append('phoneNumber', currentCall.phoneNumber);
                formData.append('contactName', currentCall.contactName);
                formData.append('duration', recordingStartTime ? Math.floor((Date.now() - recordingStartTime) / 1000) : 0);
                formData.append('timestamp', new Date().toISOString());
                formData.append('callStatus', 'completed');

                // Choose endpoint based on destination
                let endpoint = '/api/upload-recording';
                if (destination === 'gdrive') {
                    endpoint = '/api/upload-to-google-drive';
                } else if (destination === 's3') {
                    endpoint = '/api/upload-to-s3';
                }

                const xhr = new XMLHttpRequest();

                // Track upload progress
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        document.getElementById('uploadProgress').style.width = percentComplete + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    document.getElementById('uploadStatus').classList.add('hidden');
                    
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        console.log('‚òÅÔ∏è Nagranie wys≈Çane:', response);
                        
                        uploadStats.total++;
                        updateUploadStats();
                        
                        showNotification('‚úÖ Nagranie zapisane w chmurze!', 'success');

                        // Notify server about successful upload
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'recording_uploaded',
                                phoneId: phoneId,
                                phoneNumber: currentCall.phoneNumber,
                                recordingId: response.recordingId
                            }));
                        }
                    } else {
                        throw new Error('Upload failed');
                    }
                });

                xhr.addEventListener('error', () => {
                    console.error('‚ùå B≈ÇƒÖd uploadu');
                    uploadStats.failed++;
                    updateUploadStats();
                    document.getElementById('uploadStatus').classList.add('hidden');
                    showNotification('‚ùå B≈ÇƒÖd wysy≈Çania nagrania', 'error');
                });

                xhr.open('POST', `${recordingServer}${endpoint}`);
                xhr.send(formData);

            } catch (error) {
                console.error('B≈ÇƒÖd uploadu:', error);
                uploadStats.failed++;
                updateUploadStats();
                document.getElementById('uploadStatus').classList.add('hidden');
                showNotification('‚ùå B≈ÇƒÖd wysy≈Çania: ' + error.message, 'error');
            }
        }

        // Update upload statistics
        function updateUploadStats() {
            document.getElementById('totalUploads').textContent = uploadStats.total;
            document.getElementById('failedUploads').textContent = uploadStats.failed;
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Simple toast notification
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-xl text-white font-semibold z-50 ${
                type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' :
                'bg-blue-500'
            }`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.5s';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // Toggle connection
        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        // Connect to WebSocket server
        function connect() {
            const serverUrl = document.getElementById('wsServerUrl').value;
            const wsUrl = `ws://${serverUrl}`;

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('‚úÖ Po≈ÇƒÖczono z serwerem');
                    isConnected = true;
                    updateConnectionStatus(true);
                    
                    ws.send(JSON.stringify({
                        type: 'register_phone',
                        phoneId: phoneId
                    }));

                    setInterval(() => {
                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ type: 'ping' }));
                        }
                    }, 30000);
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'call_command') {
                        makeCall(data.phoneNumber, data.contactName);
                    }
                };

                ws.onerror = (error) => {
                    console.error('‚ùå B≈ÇƒÖd WebSocket:', error);
                    showNotification('Nie mo≈ºna po≈ÇƒÖczyƒá z serwerem', 'error');
                };

                ws.onclose = () => {
                    console.log('üîå Roz≈ÇƒÖczono');
                    isConnected = false;
                    updateConnectionStatus(false);
                    stopRecording();
                };

            } catch (error) {
                console.error('B≈ÇƒÖd po≈ÇƒÖczenia:', error);
                showNotification('B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message, 'error');
            }
        }

        // Disconnect
        function disconnect() {
            if (ws) {
                ws.close();
                stopRecording();
            }
        }

        // Update connection status UI
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');

            if (connected) {
                statusDot.className = 'w-3 h-3 rounded-full bg-green-500 animate-pulse';
                statusText.textContent = 'Po≈ÇƒÖczony';
                status.className = 'mb-6 p-4 rounded-xl border-2 border-green-500 bg-green-700/50';
                connectBtn.textContent = 'Roz≈ÇƒÖcz';
                connectBtn.className = 'w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white py-4 rounded-xl font-bold text-lg transition-all shadow-lg mb-4';
            } else {
                statusDot.className = 'w-3 h-3 rounded-full bg-gray-400';
                statusText.textContent = 'Roz≈ÇƒÖczony';
                status.className = 'mb-6 p-4 rounded-xl border-2 border-gray-500 bg-gray-700/50';
                connectBtn.textContent = 'Po≈ÇƒÖcz z komputerem';
                connectBtn.className = 'w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white py-4 rounded-xl font-bold text-lg transition-all shadow-lg mb-4';
            }
        }

        // Make call
        function makeCall(phoneNumber, contactName) {
            currentCall = { phoneNumber, contactName };
            
            console.log(`üìû Dzwoniƒô: ${contactName} (${phoneNumber})`);
            
            document.getElementById('currentNumber').textContent = phoneNumber;
            document.getElementById('currentName').textContent = contactName;
            document.getElementById('callInfo').classList.remove('hidden');

            if (hasRecordingPermission) {
                startRecording();
            }

            try {
                window.location.href = `tel:${phoneNumber}`;

                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'call_started',
                        phoneId: phoneId,
                        phoneNumber: phoneNumber
                    }));
                }

                // Auto-stop and upload after 5 minutes
                setTimeout(() => {
                    stopRecording();
                    document.getElementById('callInfo').classList.add('hidden');
                    currentCall = null;
                }, 5 * 60 * 1000);

            } catch (error) {
                console.error('B≈ÇƒÖd wykonywania po≈ÇƒÖczenia:', error);
                stopRecording();
                document.getElementById('callInfo').classList.add('hidden');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Request wake lock
            try {
                if ('wakeLock' in navigator) {
                    await navigator.wakeLock.request('screen');
                    console.log('üîÜ Wake Lock aktywny');
                }
            } catch (err) {
                console.log('Wake Lock niedostƒôpny:', err);
            }
        });
    </script>
</body>
</html>
